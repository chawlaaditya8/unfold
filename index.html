<body>
    <header class="header-main">
            <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
              <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>

                  </button>
                  <a class="navbar-brand" href="#">ClashHacks</a>
                </div>
                <div class="collapse navbar-collapse">
                  <ul class="nav navbar-nav">
                  <li><a href="index.html">Home</a></li>

                  <li><a href="services.html">Services</a></li>
                  <li><a href="blog.html">Blog</a></li>

                  </ul>
                </div><!--/.nav-collapse -->
              </div>
            </div>
          </header>

    <div ng-app="myApp" ng-controller="myCtrl">
        <div ng-repeat="(key, data) in sections">
            <span class="well">{{key}}: {{data}}</span>

            <div class="row">
                <div ng-repeat="image in range(1,data)" class="col-md-3 device">
                    <div class="image">
                        <img class="img-responsive" ng-src="{{key}}/{{image}}.jpg">
                    </div>                
                </div>    
            </div>
            <br>
            <br>
            <br>
        </div>
    </div>
    <script>
    var app = angular.module('myApp', []);
    app.controller('myCtrl', function($scope, $http) {
        $scope.range = function(min, max, step) {
            step = step || 1;
            var input = [];
            for (var i = min; i <= max; i += step) {
                input.push(i);
            }
            return input;
        };
        $http.get("data.json")
            .then(function(response) {
                $scope.sections = response.data.sections;

            });
    });
    </script>
</body>
